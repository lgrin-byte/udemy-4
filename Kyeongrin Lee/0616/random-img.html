<!DOCTYPE html>
<html>
<head>
    <title>사진 랜덤으로 바뀌기</title>
    <script>
        var images = ["기타.png", "동물.png", "생활.png", "식품.png", "운동.png", "전체.png", "의류.png", "취미.png"];

        function changeImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            var image = images[randomIndex];
            document.getElementById("image").src = image;
        }
    </script>
</head>
<body>
    <h1>사진 랜덤으로 바뀌기</h1>
    <img id="image" src="기타.png" onclick="changeImage()">
</body>
</html>
