<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jiwon's page</title>
    <style>
      
      div {
        border: 1px solid black;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h3>1. HTML 제목은 &lt;h1 &gt; ~ &lt;h3 &gt; 태그로 정의됩니다.</h3>
    <div>
      <h1>h1태그</h1>
      <h2>h2태그</h2>
      <h3>h3태그</h3>
    </div>
    <h3>2. 단락은 &lt;p &gt; 태그로 정의됩니다.</h3>
    <div>
      <p>this is paragraph</p>
      <p>this is another paragraph</p>
    </div>
    <h3>3. 링크는 &lt;a &gt; 태그로 정의됩니다.</h3>
    <div>
      <a href="https://www.naver.com/">this is naver link</a>
    </div>
    <h3>4. 이미지는 &lt;img &gt; 태그로 정의됩니다.</h3>
    <div>
      <img src="./KakaoTalk_20210620_230201970.jpg" alt="img" />
      
    </div>
    <iframe src="https://ofcourse.kr/html-course/table-%ED%83%9C%EA%B7%B8">
      <p>현재 사용 중인 브라우저는 iframe 요소를 지원하지 않습니다!</p>
  </iframe>
   <h2>장바구니 목록</h2>
   <ul>
    <li>strawberry</li>
    <li>banana</li>
    <li>kiwi</li>
   </ul>
   <table>
    <tr>
      <td>섹션 1</td>
      <td>섹샨 2</td>
    </tr>

   </table>
  </body>
</html>
